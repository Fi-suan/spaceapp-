services:
  # Backend Service
  - type: web
    name: spaceapp-backend
    runtime: python
    plan: free
    rootDir: back
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        generateValue: true
      - key: OPENWEATHERMAP_API_KEY
        value: 3cb51132b357bb5dabdcfe87f5ff9d9e
    healthCheckPath: /health

  # Frontend Service
  - type: web
    name: spaceapp-frontend
    runtime: node
    plan: free
    buildCommand: cd front && npm install && NEXT_PUBLIC_API_URL=https://spaceapp-backend.onrender.com/api/v1 npm run build
    startCommand: cd front && NEXT_PUBLIC_API_URL=https://spaceapp-backend.onrender.com/api/v1 PORT=3000 node .next/standalone/server.js
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://spaceapp-backend.onrender.com/api/v1
      - key: PORT
        value: 3000
